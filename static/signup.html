<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="signup.js"></script>
    <title>Document</title>
</head>
<body>
    
        <img class="logo" src="assets/logo2.png" />
    
    <div class="img">
        
        <div class="right">
            <a href="/"><button class="btn" >Back</button></a>
        </div>
        <section class="contact">
            <h2 class="text-center">SIGN UP</h2>
            <form action="" method="post" >
                <div class="form">
                    <input type="text" class="name" placeholder="Enter your name" name="name"> 
                    <input type="number" class="phone" placeholder="Enter your phone" name="phone"> 
                    <input type="email" class="email" placeholder="Enter your email" name="email"> 
                    <input type="password" class="name" placeholder="Enter your password" name="password">
                    <select name="city" class="form-select" aria-label="Default select example">
                        <option selected>Select City</option>
                        <option value="Bhopal">Bhopal</option>
                        <option value="Delh">Delhi</option>
                        <option value="Agra">Agra</option>
                        <option value="Pune">Pune</option>
                        <option value="Jaipur">Jaipur</option>
                    </select>
                    <textarea name="text" id="text" cols="30" rows="10" placeholder="Address"></textarea>
                    <button type="submit" class="btn dark" id="submit">Submit</button>
                    
                </div>
            </form>
        </section>
    </div>
</body>
</html>
